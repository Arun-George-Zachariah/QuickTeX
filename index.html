<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to PNG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 150px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>LaTeX to PNG Converter</h1>
    <label for="latexInput">Enter LaTeX:</label><br>
    <textarea id="latexInput"></textarea><br>
    <button onclick="convertToPNG()">Convert to PNG</button>
    <div id="output"></div>

    <script>
        function convertToPNG() {
            const latexInput = document.getElementById("latexInput").value;

            // Check if the LaTeX input is empty
            if (latexInput.trim() === "") {
                alert("Please enter a LaTeX formula.");
                return;
            }

            // Trigger the GitHub Actions workflow manually
            fetch("https://api.github.com/repos/your-username/your-repository/dispatches", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer YOUR_GITHUB_TOKEN",
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    event_type: "workflow_dispatch",
                    client_payload: {
                        latex: latexInput,
                    },
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Display success message or handle the response as needed
                alert("Workflow triggered successfully.");
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
